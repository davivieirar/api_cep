<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap teste</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container" style="width: 50%">
      <h1>API Rest Via CEP</h1>
      <form class="row g-3">
        <div class="col-md-2">
          <label for="capep" class="form-label">Cep</label>
          <input
            type="text"
            class="form-control"
            id="cep"
            onblur="findByCep(this)"
            placeholder="Cep"
          />
        </div>
        <div class="col-md-7">
          <label for="logradouro" class="form-label">Logradouro</label>
          <input
            type="text"
            class="form-control"
            id="logradouro"
            placeholder="Rua"
          />
        </div>
        <div class="col-md-1">
          <label for="numero" class="form-label">NÂ°</label>
          <input type="text" class="form-control" id="numero" />
        </div>
        <div class="col-md-10">
          <label for="complemento" class="form-label">Complemento</label>
          <input
            type="text"
            class="form-control"
            id="complemento"
            placeholder="Apartamento, Casa, or Piso"
          />
        </div>
        <div class="col-md-6">
          <label for="bairro" class="form-label">Bairro</label>
          <input type="email" class="form-control" id="bairro" />
        </div>
        <div class="col-md-2">
          <label for="estado" class="form-label">Estado</label>
          <select id="estado" class="form-select">
            <!-- <option>Escolha...</option> -->
            
          </select>
          </div>
        <div class="col-md-2">
          <label for="cidade" class="form-label">Cidade</label>
          <select type="cidade" class="form-select" id="cidade"></select>
        </div>  

        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" />
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
